<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketfighter | Coded by JustDaniel</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="levelbar" id="levelbar">
      <p class="level">Level Up!</p>
    </div>
    <canvas id="canvas"></canvas>

    <div class="container">
      <div class="stats">
        <h1 id="points">Points : 0</h1>
        <h1 id="powerup">Powerup : Default</h1>
        <h1 id="ability">Ability : 0</h1>
      </div>
      <button id="reset">Reset / Play</button>
    </div>
  </body>
</html>
